<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Timer</title>
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm">
      <h1 class="text-white text-center text-4xl">Timer</h1>
      <!-- create circle -->
      <div
        id="conic"
        class="bg-conic flex justify-center items-center w-60 h-60 max-auto my-10 rounded-full relative"
      >
        <p id="timer" class="text-blue-200 relative text-5xl z-10">00:00</p>

        <!-- inner circle -->
        <div
          class="w-[calc(100%-4px)] bg-gray-800 aspect-square rounded-full absolute inset-[2px]"
        ></div>

        <!-- create hand/marker -->
        <div class="hand h-1/2 absolute top-0">
          <span
            class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"
          ></span>
        </div>
      </div>

      <!-- buttons -->
      <div class="flex justify-center gap-6">
        <button
          id="reset"
          class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full"
        >
          <i class="fas fa-sync"></i>
        </button>

        <button
          id="play"
          class="flex justify-center items-center w-10 h-10 bg-blue-300 rounded-full"
        >
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>
  </body>
</html>
