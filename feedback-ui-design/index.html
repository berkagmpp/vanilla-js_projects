<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />
        custmer support performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <img
            src="https://www.svgrepo.com/show/366148/face-tired.svg"
            alt=""
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://www.svgrepo.com/show/366140/face-sad.svg" alt="" />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img
            src="https://www.svgrepo.com/show/366141/face-smile-big.svg"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>

      <button class="btn" id="send">Send Review</button>
    </div>
  </body>
</html>
