<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Mobile Tap Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.pexels.com/photos/1477199/pexels-photo-1477199.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="autumn scene"
        class="content show"
      />
      <img
        src="https://images.pexels.com/photos/1054018/pexels-photo-1054018.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="summer"
        class="content"
      />
      <img
        src="https://images.pexels.com/photos/2106037/pexels-photo-2106037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="spring"
        class="content"
      />
      <img
        src="https://images.pexels.com/photos/7328504/pexels-photo-7328504.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="winter fired"
        class="content"
      />
      <nav>
        <ul>
          <li>
            <i class="fas fa-home">
              <p>Home</p>
            </i>
          </li>
          <li>
            <i class="fas fa-box">
              <p>Work</p>
            </i>
          </li>
          <li>
            <i class="fas fa-book-open">
              <p>Blog</p>
            </i>
          </li>
          <li>
            <i class="fas fa-users">
              <p>About Us</p>
            </i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
