<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #383838">
          <h1>Nature flower</h1>
          <p>All in gray</p>
        </div>
        <div style="background-color: #ca9421">
          <h1>Lorem, ipsum dolor.</h1>
          <p>All in yellow</p>
        </div>
        <div style="background-color: #1187b6">
          <h1>Lorem ipsum sit..</h1>
          <p>All in blue</p>
        </div>
        <div style="background-color: #bb5a93">
          <h1>Lorem, ipsum.</h1>
          <p>All in pinkk</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.pexels.com/photos/907485/pexels-photo-907485.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/28554235/pexels-photo-28554235/free-photo-of-serene-autumn-lake-with-vibrant-reflections.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/545313/pexels-photo-545313.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/1529881/pexels-photo-1529881.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
  </body>
</html>
