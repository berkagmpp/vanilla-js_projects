<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="script.js" defer></script>
    <title>Github Profiles - axios</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search Github User" />
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/men/32.jpg"
            alt=""
            class="avatar"
          />
        </div>

        <div class="user-info">
          <h2>Johndoe</h2>

          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Qui
            voluptatum, hic vero fuga illo ex!
          </p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
