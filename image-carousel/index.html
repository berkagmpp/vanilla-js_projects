<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.pexels.com/photos/1146642/pexels-photo-1146642.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Free Breathtaking snowy mountain peaks under a cloudy sky, capturing winter's serene beauty. Stock Photo"
        />
        <img
          src="https://images.pexels.com/photos/612408/pexels-photo-612408.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Free Close-up of brown autumn leaves with water droplets on a branch in Soest forest. Stock Photo"
        />
        <img
          src="https://images.pexels.com/photos/1108572/pexels-photo-1108572.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Free A small plant sprouts in soil inside a light bulb, symbolizing eco-friendly and sustainable growth. Stock Photo"
        />
        <img
          src="https://images.pexels.com/photos/355465/pexels-photo-355465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Free A breathtaking view of the Milky Way galaxy illuminating the night sky over mountains. Stock Photo"
        />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
  </body>
</html>
